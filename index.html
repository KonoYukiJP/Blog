<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>KoyuBlog</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
    </head>
</html>
<body>
    <div id="header"></div>
    
    <main>
        <h2>Profile</h2>
        <h3>こゆ</h3>
        <p>プログラミングします</p>

        <h2>Works</h2>
        <div class="list">
            <a href="mac/">
                <div class="cell">
                    <img src="/images/mac.svg" alt="Mac">
                    <p>Mac</p>
                </div>
            </a>
            <a href="web/">
                <div class="cell">
                    <img src="/images/web.svg" alt="Web">
                    <p>Web</p>
                </div>
            </a>
            <a href="https://winesystem.servehttp.com/chat/">
                <div class="cell">
                    <img src="/images/chat.svg" alt="チャット">
                    <p>チャット</p>
                </div>
            </a>
        </div>
    </main>

    <div id="footer"></div>

    <script>
        fetch("/header.html")
        .then(res => res.text())
        .then(html => document.getElementById("header").innerHTML = html);

        fetch("/footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer").innerHTML = html);
    </script>
</body>
