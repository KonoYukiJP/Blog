<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mac</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <nav>
            <a href="/">Top</a>
        </nav>
        <h2>Mac</h2>
        <a href="command/">
            <div class="cell">
                <img src="/images/command.png" alt="コマンド">
                <p>コマンド</p>
            </div>
        </a>
    </main>
    
    <div id="footer"></div>

    <script>
        fetch("/header.html")
        .then(res => res.text())
        .then(html => document.getElementById("header").innerHTML = html);

        fetch("/footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer").innerHTML = html);
    </script>
</body>
</html>
