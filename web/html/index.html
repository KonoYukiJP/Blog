<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HTMLの基本</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <nav>
            <a href="/">Top</a> &gt; <a href="/web/">Web</a>
        </nav>
        <h2>HTML</h2>
        <h3><code>&lt;!DOCTYPE html&gt;</code></h3>
        <ul class="list">
            <li>
                <code>&lt;html lang=<span class="argument">langage</span>&gt;&lt;/html&gt;</code><br>
            </li>
            
        </ul>
        <h3><code>&lt;html lang=<span class="argument">langage</span>&gt;&lt;/html&gt;</code><br></h3>
        <span class="argument">langage</span>: "ja", "en"
        <ul class="list">
            <li>
                <code>&lt;head&gt;&lt;/head&gt;</code>
            </li>
            <li>
                <code>&lt;body&gt;&lt;/body&gt;</code>
            </li>
        </ul>
        <h3><code>&lt;head&gt;&lt;/head&gt;</code></h3>
        <ul class="list">
            <li>
                &lt;meta charset="UTF-8"&gt;
            </li>
        </ul>    
        
        <h3><code>&lt;body&gt;&lt;/body&gt;</code></h3>

    </main>

    <div id="footer"></div>

    <script>
        fetch("/header.html")
        .then(res => res.text())
        .then(html => document.getElementById("header").innerHTML = html);

        fetch("/footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer").innerHTML = html);
    </script>
</body>
</html>
