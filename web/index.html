<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ウェブサイト</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <h2>ウェブサイト</h2>
        <ul>
            <li><a href="html/">HTML</a></li>
        </ul>
        <a href="../">← トップに戻る</a>
    </main>

    <div id="footer"></div>

    <script>
        fetch("/header.html")
        .then(res => res.text())
        .then(html => document.getElementById("header").innerHTML = html);

        fetch("/footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer").innerHTML = html);
    </script>
</body>
</html>
