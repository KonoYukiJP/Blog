<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HTMLの基本</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <h1>HTMLの基本</h1>
        <p>HTMLはWebページを構造的に記述するための言語です。</p>
        <a href="../">← 戻る</a>
    </main>

    <div id="footer"></div>

    <script>
        fetch("/header.html")
        .then(res => res.text())
        .then(html => document.getElementById("header").innerHTML = html);

        fetch("/footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer").innerHTML = html);
    </script>
</body>
</html>
