<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ - KoyuBlog</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <h2>お問い合わせ</h2>
        <form action="/send.php" method="post">
            <div class="section">
                <label>お名前</label><br>
                <input type="text" name="name" placeholder="お名前" required><br>
            </div>
            <div class="section">
                <label>メールアドレス</label><br>
                <input type="email" name="email" placeholder="メールアドレス" required><br>
            </div>
            <div class="section">
                <label>内容<br>
                <textarea name="message" rows="6" placeholder="内容" required></textarea></label><br>
            </div>
            <button type="submit">送信</button>
        </form>
    </main>

    <div id="footer"></div>

    <script>
        fetch("/header.html")
            .then(res => res.text())
            .then(html => document.getElementById("header").innerHTML = html);
        fetch("/footer.html")
            .then(res => res.text())
            .then(html => document.getElementById("footer").innerHTML = html);
    </script>
</body>
</html>
