<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プライバシーポリシー - こゆ記録</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <h2>プライバシーポリシー</h2>
        <p>当サイトでは、お問い合わせフォームやアクセス解析等を通じて取得した個人情報を、サイト運営およびお問い合わせへの対応にのみ使用いたします。</p>
        <p>取得した情報は、法令に基づく場合を除き、第三者に提供することはありません。</p>
        <p>当サイトは Google Analytics によるアクセス解析を利用しており、クッキーを使用しています。ブラウザ設定で無効にすることも可能です。</p>
        <p>ご質問がある場合は、<a href="/contact.html">お問い合わせページ</a>よりご連絡ください。</p>
    </main>

    <div id="footer"></div>

    <script>
        fetch("/header.html")
            .then(res => res.text())
            .then(html => document.getElementById("header").innerHTML = html);
        fetch("/footer.html")
            .then(res => res.text())
            .then(html => document.getElementById("footer").innerHTML = html);
    </script>
</body>
</html>
